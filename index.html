<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم فروش خودرو</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 520px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      font-size: 14px;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم فروش خودرو</h2>
    <form>
      <label>برند خودرو</label>
      <input type="text" placeholder="مثلاً: پژو، کیا، تویوتا">

      <label>مدل</label>
      <input type="text" placeholder="مثلاً: ۲۰۶ تیپ ۵ یا Optima GT">

      <label>سال ساخت</label>
      <input type="number" placeholder="مثلاً: ۱۳۹۸">

      <label>کارکرد (کیلومتر)</label>
      <input type="number" placeholder="مثلاً: ۷۸۰۰۰">

      <label>نوع سوخت</label>
      <select>
        <option>بنزینی</option>
        <option>دیزلی</option>
        <option>دوگانه‌سوز</option>
        <option>برقی</option>
        <option>هیبریدی</option>
      </select>

      <label>قیمت پیشنهادی (تومان)</label>
      <input type="number" placeholder="مثلاً: ۷۵۰۰۰۰۰۰۰">

      <label>شماره تماس فروشنده</label>
      <input type="tel" placeholder="مثلاً: 0912xxxxxxx">

      <label>توضیحات تکمیلی</label>
      <textarea rows="4" placeholder="توضیحاتی در مورد وضعیت ماشین، بیمه، بدنه، و..."></textarea>

      <button type="submit">ثبت خودرو</button>
    </form>
  </div>
</body>
</html>
